<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Bet Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Free Bet Calculator</h1>
    <form id="betForm">
        <label for="freeBetValue">Free Bet Value ($):</label><br>
        <input type="number" id="freeBetValue" required><br><br>
        
        <label for="freeBetOdds">Free Bet Odds (American):</label><br>
        <input type="number" id="freeBetOdds" required><br><br>

        <label for="hedgeBetOdds">Hedge Bet Odds (American):</label><br>
        <input type="number" id="hedgeBetOdds" required><br><br>

        <button type="button" onclick="calculateBet()">Calculate</button>
    </form>
    
    <h2>Results:</h2>
    <p id="hedgeBetAmount"></p>
    <p id="netProfit"></p>
    <p id="netProfitPercentage"></p>

    <script>
        function calculateBet() {
            // Get input values
            const freeBetValue = parseFloat(document.getElementById('freeBetValue').value);
            const freeBetOdds = parseFloat(document.getElementById('freeBetOdds').value);
            const hedgeBetOdds = parseFloat(document.getElementById('hedgeBetOdds').value);

            if (isNaN(freeBetValue) || isNaN(freeBetOdds) || isNaN(hedgeBetOdds)) {
                alert('Please enter valid numbers for all fields.');
                return;
            }

            // Convert American odds to decimal odds
            const freeBetDecimalOdds = freeBetOdds >= 0 ? (freeBetOdds / 100) + 1 : (100 / -freeBetOdds) + 1;
            const hedgeBetDecimalOdds = hedgeBetOdds >= 0 ? (hedgeBetOdds / 100) + 1 : (100 / -hedgeBetOdds) + 1;

            // Calculate required hedge bet amount
            const hedgeBetAmount = freeBetValue * freeBetDecimalOdds / hedgeBetDecimalOdds;

            // Calculate net profit
            const netProfit = (hedgeBetAmount * hedgeBetDecimalOdds - hedgeBetAmount) - freeBetValue;

            // Calculate net profit as a percentage of the free bet value
            const netProfitPercentage = (netProfit / freeBetValue) * 100;

            // Display results
            document.getElementById('hedgeBetAmount').textContent = `Required Hedge Bet Amount: $${hedgeBetAmount.toFixed(2)}`;
            document.getElementById('netProfit').textContent = `Net Profit: $${netProfit.toFixed(2)}`;
            document.getElementById('netProfitPercentage').textContent = `Net Profit as a Percentage: ${netProfitPercentage.toFixed(2)}%`;
        }
    </script>
</body>
</html>
